<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page list</title>
    <link rel="stylesheet" href="{% static "css/page.css" %}">
</head>
<body>
    <h1>Hi welcome to page.html</h1>
    <h2>below are access records</h2>

    <div class="djangotwo">
        {% if access_record %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date of Access</th>
                </thead>
                {% for acc in access_record %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No access records</p>
        {% endif %}
        </div>
</body>
</html>
