<!doctype html>
<html lang="en">

    <head>
        <title></title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.0.2 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <!-- <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="nav navbar-nav"> -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="{% url 'index' %}" class="nav-brand text-uppercase mt-3 h3 text-decoration-none text-dark">Brand</a></li>
                    <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Admin</a></li>
                    <li class="nav-item"><a href="{% url 'basic_app:register' %}" class="nav-link">Register</a></li>

                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item d-flex"><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>            
        </nav>
        <div class="container bg-dark p-5 mt-4 mb-4 rounded-3 text-white">
            {% block body_block %}
            {% endblock %}
        </div>
    </body>

</html>
