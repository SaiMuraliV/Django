<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UserInfo</title>
        <link rel="stylesheet" href="{% static "css/user.css" %}">
    </head>

    <body>
        <h1>UserInfo</h1>
        <p>User information</p>
        <div class="django">
            {% if user_data%}
            <table>
                <thead>
                    <th>first name</th>
                    <th>last name</th>
                    <th>email</th>
                </thead>
                {% for user in user_data %}
                <tr>
                    <td>{{ user.fname }}</td>
                    <td>{{ user.lname }}</td>
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p>no user information</p>
            {% endif %}
        </div>
    </body>

</html>
